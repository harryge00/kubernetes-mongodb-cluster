apiVersion: v1
kind: Service
metadata:
  name: mongo-cfgsvr-svc-a
  labels:
    name: mongo-cfgsvr-svc-a
spec:
  clusterIP: None
  ports:
  - port: 27019
    targetPort: 27019
    protocol: TCP
  selector:
    name: mongo-configsvr-node1
