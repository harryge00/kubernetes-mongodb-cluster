apiVersion: v1
kind: ReplicationController
metadata:
  name: mongo-configsvr-rc1
  labels:
    name: mongo-configsvr-rc
spec:
  replicas: 1
  selector:
    name: mongo-configsvr-node1
  template:
    metadata:
      labels:
        name: mongo-configsvr-node1
    spec:
      containers:
      - name: mongo-configsvr-node1
        image: index.caicloud.io/caicloud/mongo:3.2
        command:
        - mongod
        - "--configsvr"
        - "--replSet"
        - configReplSet
        ports:
        - containerPort: 27019
        volumeMounts:
        - name: mongo-persistent-storage1
          mountPath: /data/db
      volumes:
      - name: mongo-persistent-storage1
        emptyDir: {}
