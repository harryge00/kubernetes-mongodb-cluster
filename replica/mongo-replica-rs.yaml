#3 mongodb instances consist a replica set : "my_replica_set"
apiVersion: v1
kind: Service
metadata:
  name: mongo-node-a
  labels:
    name: mongo-node-a
spec:
  clusterIP: None
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongo-node-1
  selector:
    name: mongo-replica-node1
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-node-b
  labels:
    name: mongo-node-b
spec:
  clusterIP: None
